<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Projects Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dN5dSbM+qMiwE5ZB8x8S3C9H4fKUtDScMlnzDq7eBq1JzQnJpRkFfS+yVx8hX3pYFLcVf2A+veDrDa+GpF3Wiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="sticky top-0 bg-white dark:bg-gray-800 shadow-md z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-teal-600 dark:text-teal-400">Dhannu</a>
      <div class="space-x-6 hidden md:flex">
        <a href="index.htm" class="hover:text-teal-500">Home</a>
        <a href="#contact" class="hover:text-teal-500">Contact</a>
      </div>
      <button id="darkToggle"
        class="md:hidden p-2 rounded bg-teal-100 dark:bg-teal-600 text-teal-700 dark:text-teal-200 transition-transform transform hover:scale-105 active:scale-95 duration-200 ease-in-out">
        üåô
      </button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="container mx-auto px-6 py-20 text-center">
    <h1 class="text-5xl font-extrabold mb-4">Welcome to My GitHub Projects</h1>
    <p class="text-xl max-w-2xl mx-auto text-gray-600 dark:text-gray-400">Explore my latest work and coding adventures.</p>
  </section>

  <!-- Filter -->
  <section class="container mx-auto px-6 mb-8">
    <label for="languageFilter" class="block mb-2 font-semibold">Filter by Language:</label>
    <select id="languageFilter"
      class="w-full md:w-48 p-2 border border-gray-300 dark:border-gray-700 rounded dark:bg-gray-800">
      <option value="all">All Languages</option>
    </select>
  </section>

  <!-- Projects Grid -->
  <section id="projects" class="container mx-auto px-6 mb-20">
    <div id="projects-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="mx-auto mb-16 px-6 w-full max-w-3xl bg-gray-800 text-gray-100 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-purple-300 mb-6 text-center">Get In Touch</h2>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
      <input type="hidden" name="access_key" value="bfbf9a14-c2ab-461f-843d-ebae7a3e0edc" />

      <div class="mb-4">
        <label for="cname" class="block mb-1 font-semibold">Name</label>
        <input id="cname" name="name" type="text" required minlength="3" maxlength="50"
          class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white" />
        <small class="error-message text-red-400 hidden text-sm mt-1">Please enter your name (3-50 characters).</small>
      </div>

      <div class="mb-4">
        <label for="cemail" class="block mb-1 font-semibold">Email</label>
        <input id="cemail" name="email" type="email" required
          class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white" />
        <small class="error-message text-red-400 hidden text-sm mt-1">Please enter a valid email address.</small>
      </div>

      <div class="mb-6">
        <label for="cmessage" class="block mb-1 font-semibold">Project details</label>
        <textarea id="cmessage" name="message" rows="5" minlength="10" required
          class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white"></textarea>
        <small class="error-message text-red-400 hidden text-sm mt-1">Please enter at least 10 characters.</small>
      </div>

      <input type="checkbox" name="botcheck" class="hidden" />

      <div class="text-center">
        <button type="submit"
          class="bg-violet-600 hover:bg-violet-700 text-white font-bold px-6 py-2 rounded-full transition-transform transform hover:scale-105 active:scale-95 duration-200 ease-in-out">
          Submit
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto text-center">
      <div class="flex justify-center space-x-6">
        <a href="https://www.facebook.com/profile.php?id=100005293141388" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
        </a>
        <a href="https://x.com/DhanushChanda" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
        </a>
        <a href="https://www.instagram.com/chandadhanush/" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
        </a>
        <a href="https://www.youtube.com/@gamebot7132" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
        </a>
        <a href="https://in.linkedin.com/in/dhannuchanda" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
        </a>
        <a href="https://github.com/Dhannuchanda" target="_blank" class="fa-stack transform transition-transform hover:scale-110 active:scale-95 duration-200">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-github fa-stack-1x fa-inverse"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      darkToggle.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    const username = "dhannuchanda";
    const apiUrl = `https://api.github.com/users/${username}/repos`;

    const projectsContainer = document.getElementById('projects-container');
    const languageFilter = document.getElementById('languageFilter');
    let allRepos = [];

    function renderProjects(repos) {
      projectsContainer.innerHTML = "";
      if (repos.length === 0) {
        projectsContainer.innerHTML = '<p class="text-center col-span-full">No projects found.</p>';
        return;
      }
      repos.forEach((repo, i) => {
        const card = document.createElement("div");
        card.className = "fade-in bg-white dark:bg-gray-700 p-6 rounded-lg shadow hover:shadow-lg transition cursor-pointer";
        card.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 text-teal-600 dark:text-teal-400">${repo.name}</h3>
          <p class="mb-4 text-gray-700 dark:text-gray-300">${repo.description || "No description provided."}</p>
          <div class="flex justify-between items-center text-sm text-gray-600 dark:text-gray-400">
            <span class="bg-teal-100 dark:bg-teal-900 rounded px-2 py-1">${repo.language || 'N/A'}</span>
            <span>‚≠ê ${repo.stargazers_count}</span>
            <a href="${repo.html_url}" target="_blank" class="text-teal-600 dark:text-teal-400 underline hover:text-teal-800 dark:hover:text-teal-200">View</a>
          </div>
        `;
        projectsContainer.appendChild(card);
        setTimeout(() => card.classList.add('visible'), i * 150);
      });
    }

    function populateLanguages(repos) {
      const languages = new Set();
      repos.forEach(repo => repo.language && languages.add(repo.language));
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang;
        option.textContent = lang;
        languageFilter.appendChild(option);
      });
    }

    languageFilter.addEventListener('change', () => {
      const lang = languageFilter.value;
      renderProjects(lang === 'all' ? allRepos : allRepos.filter(repo => repo.language === lang));
    });

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allRepos = data;
        populateLanguages(allRepos);
        renderProjects(allRepos);
      })
      .catch(err => {
        projectsContainer.innerHTML = '<p class="text-center col-span-full text-red-500">Failed to load projects.</p>';
        console.error(err);
      });

    // Form validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;
      form.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
      if (name.length < 3 || name.length > 50) {
        form.name.nextElementSibling.classList.remove('hidden');
        valid = false;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        form.email.nextElementSibling.classList.remove('hidden');
        valid = false;
      }
      if (message.length < 10) {
        form.message.nextElementSibling.classList.remove('hidden');
        valid = false;
      }
      if (valid) form.submit();
    });
  </script>
</body>
</html>
